<div class="bg-black text-white">
  <div class="h-screen w-[60%]  mx-auto flex flex-col justify-start items-center">
    <div class="flex flex-row justify-between items-center w-full py-2">
      <h1 class="text-2xl py-5">Movie App</h1>
      <input type="text" class="text-lg w-[50%] border border-gray-700 bg-gray-900 px-2" [(ngModel)]="query" (keyup.enter)="search()" placeholder="Search movie..."/>
      <img src="/src/assets/logo.png" alt="Logo" />
    </div>
    <div class="flex flex-row flex-wrap w-full">
      <div *ngFor="let movie of movies" class="w-1/4 p-1">
        <div class="flex flex-row justify-between bg-gray-900  border border-gray-700 p-1 rounded gap-1 w-full">
          <div class="flex justify-center items-start flex-shrink-0 w-20 h-28 overflow-hidden bg-white">
            <img [src]="'https://image.tmdb.org/t/p/w185' + movie.poster_path" alt="{{ movie.title }}" class="w-full h-full object-cover"/>
          </div>
          <div class="flex flex-col justify-between items-end">
            <h2 class="text-sm font-semibold text-right">{{ movie.title }}</h2>
            <button class="text-sm bg-gray-800 border border-yellow-700 py-1 px-2 rounded hover:bg-gray-900">View</button>
          </div>
        </div>
      </div>
    </div>
    

  </div>
</div>
