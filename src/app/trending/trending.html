<h1 class="text-3xl h-[10%] font-semibold">Trending Films</h1>
<div class="carousel h-[90%] rounded-box overflow-hidden">
    @for (movie of trending; track movie.id) {
        <div id="slide{{ $index + 1 }}" class="carousel-item relative w-full h-full">
            <div class="flex justify-between w-full h-full mr-10 bg-gray-900 gap-4">
                <img [src]="'https://image.tmdb.org/t/p/original' + movie.poster_path"
                    class="w-[25%] h-full rounded-l" />
                <div class="flex flex-col justify-between w-[75%] pt-5 pr-10 text-right text-xl">
                    <div class="">
                        <p class="text-3xl font-semibold">{{movie.title }}</p>
                        <p class="">{{movie.overview }}</p>
                        <p class="text-sm text-yellow-500 font-semibold">Released {{movie.release_date | date: 'dd/MM/yyyy' }}</p>
                    </div>
                    <div class="flex flex-row justify-between w-[40%] mx-auto pb-10">
                        <p class="flex flex-row justify-end items-center gap-3 text-xl font-bold">
                            <svg class="w-7 h-7" fill="orange" viewBox="0 0 24 24">
                                <path d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.782 1.4 8.172L12 18.896l-7.334 3.856 1.4-8.172L.132 9.21l8.2-1.192z" />
                            </svg>
                            {{movie.vote_average | number: '1.1-1' }}/10
                        </p>
                        <p class="text-xl font-bold">{{movie.vote_count }} Reviews</p>
                    </div>
                </div>
            </div>
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a [href]="'#slide' + ($index === 0 ? 4 : $index)"
                    class="bg-gray-900/70 text-white w-6 h-6 flex items-center justify-center rounded-full">❮</a>
                <a [href]="'#slide' + ($index === 3 ? 1 : $index + 2)" class="btn btn-circle">❯</a>
            </div>
        </div>
    } @empty {
        <p class="flex justify-start w-full text-xl">No Information Available for Trending Films</p>
    }
</div>
